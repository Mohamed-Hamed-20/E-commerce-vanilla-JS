<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Redesign</title>
    <link rel="stylesheet" href="../css/category.css" />
    <link rel="icon" type="image/x-icon" href="../../image/E-commImg/admin.png" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>Dashboard</h1>
        <ul>
          <li><a href="#">Categories</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./orders.html">Orders</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1>Manage Categories</h1>
        <div class="form-container">
          <h2>Add Category</h2>
          <form id="addCategoryForm">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input
                type="text"
                id="categoryName"
                name="name"
                placeholder="Enter category name"
                required
              />
              <span></span>
            </div>
            <div class="form-group">
              <label for="categoryImage">Category Image</label>
              <input
                type="file"
                id="categoryImage"
                name="image"
                accept="image/*"
                required
              />
              <span></span>
            </div>
            <button
              type="addCategoryButton"
              id="addCategoryButton"
              class="btn-submit"
            >
              Add Category
            </button>
            <span></span>
          </form>
        </div>

        <table id="categoryTable">
          <thead>
            <tr>
              <th>Category Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="../js/categorys.js"></script>
  </body>
</html>
