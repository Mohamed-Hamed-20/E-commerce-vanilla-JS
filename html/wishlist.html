<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header and navbar -->
    <section id="header" class="shopping-nav">
      <a href="../index.html"
        ><img
          src="../image/E-commImg/logo-high-resolution-logo-transparent.png"
          alt="logo"
          class="logo"
          width="90px"
      /></a>
      <div>
        <ul id="navbar">
          <li><a href="../index.html" class="active">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="../index.html#about">About</a></li>
          <!-- <li><a href="contact.html">Contact Us</a></li> -->
          <li><a href="login.html">Login</a></li>
          <li>
            <a href=" cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li>
            <a href="wishlist.html" class="wishlist-icon">❤️</a>
          </li>
          <li id="theme-toggle">
            <!-- (Light Theme) -->
            <i class="fa-solid fa-sun" id="sun-icon"></i>
            <!-- (Dark Theme) -->
            <i
              class="fa-solid fa-moon"
              id="moon-icon"
              style="display: none"
            ></i>
          </li>
        </ul>
      </div>
    </section>

    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Date Added</th>
          <th>Stock Status</th>
          <th>Add to Cart</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" /></td>
          <td>Product 1</td>
          <td>$10</td>
          <td>January 1, 2024</td>
          <td>In Stock</td>
          <td class="actions">
            <button class="add-to-cart">Add to Cart</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <button class="add-selected">Add Selected</button>
      <button class="add-all">Add All</button>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
