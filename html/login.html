<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../image/E-commImg/icon.png" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-bg">
      <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
          <img
            src="../image/E-commImg/AdobeStock_241431868-1-scaled-1 (1).jpeg"
          />
          <br />
          <h1>Login</h1>
          <h2>Welcome to our website</h2>
          <form method="post">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter Your Email"
                required
              />
              <span></span>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Your Password"
                required
              />
              <span></span>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
            <button type="button" id="loginBtn" class="btn">Login</button>
            <span></span>
          </form>

          <div class="or">or</div>

          <p class="register">
            New to our Website? <a href="./register.html">Create Account</a>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login-registration.js"></script>
  </body>
</html>
