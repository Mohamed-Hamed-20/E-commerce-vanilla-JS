<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../image/E-commImg/icon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="reg">
      <div class="container">
        <img src="../image/imagelogin/AdobeStock.jpeg" alt="" />
        <div class="register">
          <h1>Register</h1>
          <!-- <h2>Welcome to our website</h2> -->
          <form action="" method="post">
            <div class="input-group flname">
              <div class="firstName">
                <label for="firstName">First Name:</label>
                <input
                  type="text"
                  name="firstName"
                  placeholder="Enter Your First Name"
                  id="firstName"
                />
              </div>
              <div class="lastName">
                <label for="lastName">Last Name:</label>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Enter Your Last Name"
                  id="lastName"
                />
              </div>
            </div>
            <div class="input-group">
              <label for="username">user name:</label>
              <input
                type="text"
                name="username"
                placeholder="Enter Your user name:"
                id="username"
              />
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="Enter Your email"
                name="email"
                id="email"
              />
            </div>
            <div class="input-group genderType">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">female</option>
              </select>
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                placeholder="Enter Your Password"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="input-group">
              <label for="cpassword">Confirm Password:</label>
              <input
                placeholder="Enter Your Confirm Password"
                type="password"
                name="cpassword"
                id="cpassword"
              />
            </div>
            <button value="Register" class="btn" id="register">Register</button>
          </form>
          <div class="or">or</div>
          <p class="login">
            Already Have Account? <a href="./login.html">Login</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
